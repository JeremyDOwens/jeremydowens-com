@()
@import helper._

@main("Jeremy Owens") {
  @header()
     <div class="row">
       <div class="col-md-2"></div>
       <div class="col-md-4">
         <h2>Log in with existing account</h2>
         <label for="create_acct_uname">Email</label>
         <input type="text" id="login_email"><br />
         <label for="create_acct_email">Password</label>
         <input type="password" id="login_password">
         <button id="acctlogin" class="btn">Log In</button><br />
         <p id="loginmessage"></p>
       </div>
       <div class="col-md-4">
         <h2>Create a new account</h2>
         <label for="create_acct_uname">Username</label>
         <input type="text" id="create_acct_uname"> <br />
         <label for="create_acct_email">Email</label>
         <input type="text" id="create_acct_email">
         <button id="acctcreate" class="btn">Create Account</button>
         <p id="resultmessage"></p>
       </div>
       <div class="col-md-2"></div>
     </div>
  <script src="@routes.Assets.versioned("javascripts/auth_v0.02.js")"></script>
  @footer()
}
